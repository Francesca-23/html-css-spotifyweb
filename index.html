<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="xs-container">

            <!-- Sidebar -->
    
            <aside class="sidebar">

                <nav>

                    <div class="logo logo-small">
                        <img src="./assets/img/logo-small.svg" alt="">
                    </div>
                    <div class="logo logo-big">
                        <img src="./assets/img/logo.svg" alt="" class="img-big">
                    </div>

                    <div class="flex logo logo-home">
                        <div>
                            <img src="./assets/img/home.svg" alt="">
                        </div>     
                        <span class="hidden-text">Home</span>
                    </div>

                    <div class="flex logo">
                        <img src="./assets/img/search.svg" alt="">
                        <span class="hidden-text">Cerca</span>
                    </div>
                    
                    <div class="flex logo">
                        <img src="./assets/img/libreria.svg" alt="">
                        <span class="hidden-text">La tua libreria</span>
                    </div>

                    <div class="nome-playlist">
                        <h5 class="hidden-text">PLAYLIST</h5>
                        <span class="hidden-text">
                            <i class="fa-sharp fa-solid fa-square-plus"></i>
                            Crea Playlist
                        </span>
                        <ul class="hidden-text">
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                        </ul>
                    </div>

                </nav>

                <div class="fixed-block">

                    <div class="padding-bottom flex">
                        <img src="./assets/img/download.svg" alt="">
                        <span class="hidden-text">Installa app</span>
                    </div>
                    <hr>
                    <div class="profile padding-top flex">
                        <img src="./assets/img/profile.svg" alt="">
                        <span class="hidden-text white-text"><strong>John Doe</strong></span>
                    </div>

                </div>
    
            </aside>
    
            <!-- Main container -->
    
            <div class="main-container">
    
                <div class="top-box">
                    <button>EFFETTUA L'UPGRADE</button>
                </div>
    
                <div class="playlist-box"></div>
    
            </div>

            <!-- Controller -->

            <div class="controller">

            </div>

        </div>

    </div>
    
</body>
</html>
